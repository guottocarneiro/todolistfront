<p class="text-center text-muted" *ngIf="!tarefas.length"> 
    Lista sem itens!
</p>
<ol>
    <li *ngFor="let tarefa of tarefas">
            <p>Id: {{ tarefa.id }}</p>
            <p>Nome: {{ tarefa.nome }}</p>
            <p>Descrição: {{ tarefa.descricao }}</p>
            <p>Status: {{ tarefa.status }}</p>
            <p><a (click)="concluir(tarefa.id)">Concluir Tarefa</a></p>
            <p><a (click)="deletar(tarefa.id)">Deletar Tarefa</a></p>
    </li>
</ol>

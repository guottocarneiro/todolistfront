<div class="container">
    <form #form="ngForm" [formGroup]="editarTarefaForm" (submit)="editar()">
        <div class="form-group">
            <p>Nome da Tarefa:</p>
            <input formControlName="Nome" class="form-control">        
        </div>
        <div class="form-group">
            <p>Descrição da tarefa:</p>
            <input formControlName="Descricao" class="form-control">     
        </div>
        <button class="btn btn-primary">Alterar</button>
    </form>
</div>

<div class="container">
    <form #form="ngForm" [formGroup]="loginForm" class="form" (submit)="login()">
        <div class="form-group">
            <p>Login:</p>
            <input formControlName="loginUsuario" type="text" class="form-control">
        </div>
        <div class="form-group">
            <p>Senha:</p>
            <input formControlName="senhaUsuario" type="password"  class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Logar</button>
            <a [routerLink]="['cadastro-usuario']" 
                class="btn btn-default float-right">Crie uma conta!
            </a>
        </div>
    </form>
</div>

<form #form="ngForm" [formGroup]="cadastroUsuarioForm" class="form mt-4" (submit)="cadastro()">
    <div class="form-group">
        <p>Login do usuário:</p>
        <input formControlName="loginUsuario" class="form-control">        
    </div>
    <div class="form-group">
        <p>Senha do usuário:</p>
        <input type="password" formControlName="senhaUsuario" class="form-control">     
    </div>
    <button>Cadastrar</button>
</form>
